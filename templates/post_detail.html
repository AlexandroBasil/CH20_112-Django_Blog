{% extends 'base.html' %}

{% block title %}The Blog Posts{% endblock title %}


{% block content %}
    <h1> The Details </h1>
    <hr>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }}</p>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_update' post.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>

{% endblock content %}
